<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="TicTacToe.css">
</head>
<body>

    <h1>Tic Tac Toe</h1>

    <div class="stripe">
        <button id="reset">Restart</button>
    </div>
    

    <div class="board">            
        <div class="container">
            <div onclick="squre1()" class="square" id="s1"></div>
            <div onclick="squre2()" class="square" id="s2"></div>
            <div onclick="squre3()" class="square" id="s3"></div>
        </div>
        <div class="container">
            <div onclick="squre4()" class="square" id="s4"></div>
            <div onclick="squre5()" class="square" id="s5"></div>
            <div onclick="squre6()" class="square" id="s6"></div>
        </div>
        <div class="container">
            <div onclick="squre7()" class="square" id="s7"></div>
            <div onclick="squre8()" class="square" id="s8"></div>
            <div onclick="squre9()" class="square" id="s9"></div>
        </div>
    </div>

    <div class="stripe">
        <h2 id="message"></h2>    
    </div>
    

<script type="text/javascript" src="app4.js"></script>
</body>
</html>
